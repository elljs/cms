server:
    port: 9999
    undertow:
      threads:
        io: 4
        worker: 20
      buffer-size: 1024

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs

spring:    
  application:
      name: dt
  datasource:
      url: jdbc:mysql://mysql.docker.orb.local:3306/ell
      username: root
      password: 123456
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 123456
      timeout: 10s
      lettuce:
          pool:
            # 连接池最大连接数
            max-active: 200
            # 连接池最大阻塞等待时间（使用负值表示没有限制）
            max-wait: -1ms
            # 连接池中的最大空闲连接
            max-idle: 10
            # 连接池中的最小空闲连接
            min-idle: 0
      redisson:
          config: |
              singleServerConfig:
                  timeout: 3000

mybatis-flex:
  global-config:
    print-banner: false

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: task-producer-group
  consumer:
    group: task-consumer-group
    topic: task       

sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: satoken
  # token 前缀
  token-prefix: Bearer
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志 
  is-log: true
  # jwt秘钥    
  jwt-secret-key: ellroyeqwkeihznxmnwlejkriwjhein

   
    